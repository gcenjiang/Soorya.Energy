<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Soorya Energy</title>
	<link href="Content/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/bootstrap/bootstrap-modal-bs3patch.css" rel="stylesheet" type="text/css" />
	<link href="Content/bootstrap/bootstrap-modal.css" rel="stylesheet" type="text/css" />
	
    <style>
		body {
			font-family: Calibri;
		}

        .form-login {
            max-width: 400px;
            padding: 10px;
            margin: 0 auto;
        }

        .account-wall {
            margin-top: 80px;
            padding: 40px 0px 20px 0px;
            /*background-color: #ffffff;*/
            /*box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);*/
        }

        .company-img {
            width: 125px;
            margin: 0 auto 10px;
            display: block;
        }
    </style>
	
	<script src="Scripts/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="Scripts/jquery/jquery-dateFormat.min.js" type="text/javascript"></script>
	<script src="Scripts/jquery/jquery-ui-1.12.1.min.js" type="text/javascript"></script>
	<script src="Scripts/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="Scripts/bootstrap/bootstrap-modal.js" type="text/javascript"></script>
	<script src="Scripts/bootstrap/bootstrap-modalmanager.js" type="text/javascript"></script>
	<script src="Scripts/Utility/prevent-backspace.js" type="text/javascript"></script>
	<script src="Scripts/Utility/sha256.min.js" type="text/javascript"></script>
	<script src="Scripts/App.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="account-wall">
                    <div class="panel panel-default">
                        <div class="panel-heading"><img class="company-img" src="soorya-logo-large.png" alt="Soorya.Energy" /></div>
                        <div class="panel-body">
                            <form class="form-login">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input id="txtUserID" class="form-control" placeholder="User ID" name="txtUserID" type="text" autofocus />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input id="txtPassword" class="form-control" placeholder="Password" name="txtPassword" type="password" value="" />
                                    </div>
                                </div>
                                <div class="alert alert-danger alert-dismissible" role="alert" style="display: none">
                                    <p id="errormessage"></p>
                                </div>
                                <div class="form-group">
                                    <button type="button" id="btnLogin" class="btn btn-success btn-block">
                                        <span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script type="text/javascript">
         $.fn.modal.defaults.spinner = $.fn.modalmanager.defaults.spinner =
                    '<div class="loading-spinner" style="width: 200px; margin-left: -100px;">' +
                        '<div class="progress progress-striped active">' +
                            '<div class="progress-bar" style="width: 100%;"></div>' +
                        '</div>' +
                    '</div>';
         $.fn.modalmanager.defaults.resize = true;
     </script>
    <script type="text/javascript" src="login.js">
    </script>
</body>
</html>
