<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Soorya Energy</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link href="Content/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/DataTables/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/DataTables/css/fixedColumns.bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/DataTables/css/responsive.bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/DataTables/css/buttons.bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/bootstrap/bootstrap-modal-bs3patch.css" rel="stylesheet" type="text/css" />
	<link href="Content/bootstrap/bootstrap-modal.css" rel="stylesheet" type="text/css" />
	<link href="Content/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/jquery-ui/base/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		
	<style>
		body {
			font-family: Calibri;
		}

		#wrapper {
			width: 100%;
		}

		table th{
		  text-align:center;
		}
		
		.datepicker {
			z-index: 100000;
		}
		
		<!-- th, td { white-space: nowrap; } -->
		<!-- div.dataTables_wrapper { -->
			<!-- width: 1200px; -->
			<!-- margin: 0 auto; -->
		<!-- } -->
		
	</style>
	
	<script src="Scripts/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="Scripts/jquery/jquery-dateFormat.min.js" type="text/javascript"></script>
	<script src="Scripts/jquery/jquery-ui-1.12.1.min.js" type="text/javascript"></script>
	<script src="Scripts/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="Scripts/bootstrap/bootstrap-modal.js" type="text/javascript"></script>
	<script src="Scripts/bootstrap/bootstrap-modalmanager.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/dataTables.bootstrap.min.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/dataTables.fixedColumns.min.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/dataTables.buttons.min.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/buttons.bootstrap.min.js" type="text/javascript"></script>
	<script src="Scripts/Utility/jszip.min.js" type="text/javascript"></script>
	<script src="Scripts/Utility/pdfmake.min.js" type="text/javascript"></script>
	<script src="Scripts/Utility/vfs_fonts.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/buttons.html5.min.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/buttons.print.min.js" type="text/javascript"></script>
	<script src="Scripts/Utility/moment.min.js" type="text/javascript"></script>
	<script src="Scripts/DataTables/dataTables-SortDatetime.js" type="text/javascript"></script>
	<script src="Scripts/Utility/prevent-backspace.js" type="text/javascript"></script>
	<script src="Scripts/App.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<br />

		<div style="padding-left:40px; padding-right:40px">
			<div>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-sm-12">
							<form id="formReport" class="form-horizontal">
                            <div class="form-group">
                                <label for="txtStartDate" class="col-sm-1 control-label">Date</label>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input id="txtStartDate" name="txtStartDate" type="text" class="form-control input-sm datepicker" />
                                        <span id="spnStartDate" class="input-group-addon pointer"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input id="txtEndDate" name="txtEndDate" type="text" class="form-control input-sm datepicker" />
                                        <span id="spnEndDate" class="input-group-addon pointer"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtAddress" class="col-sm-1 control-label">Address</label>
                                <div class="col-sm-7">
									<input id="txtAddress" name="txtAddress" type="text" class="form-control input-sm" />
                                </div>
								<button type="button" id="btnSearch" class="btn btn-sm btn-default">
									<span class="fa fa-search"></span>&nbsp;Search
								</button>
                            </div>
                        </form>
						</div>
						<table id="tblSearch" class="table table-bordered table-striped table-condensed" style="width: 100%">
							<thead>
								<tr>
									<th>Trx Date</th>
									<th>Name</th>
									<th class="no-sort">Phone</th>
									<th>Email</th>
									<th>Address</th>
									<th class="no-sort">Building Type</th>
									<th class="no-sort">Monthly Bill</th>
									<th class="no-sort">Power</th>
									<th class="no-sort">Roof Pitch</th>
									<th class="no-sort">Roof Orientation</th>
									<th class="no-sort">Payback</th>
									<th class="no-sort">Solay System Cost</th>
									<th class="no-sort">System Size</th>
									<th class="no-sort">LCOE</th>
									<th class="no-sort">Annual Savings</th>
									<th class="no-sort">Lifetime Savings</th>
									<th class="no-sort">ROI</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="dashboard.js">
		</script>
		
		<script type="text/javascript">
			$.fn.modal.defaults.spinner = $.fn.modalmanager.defaults.spinner =
				'<div class="loading-spinner" style="width: 200px; margin-left: -100px;">' +
					'<div class="progress progress-striped active">' +
						'<div class="progress-bar" style="width: 100%;"></div>' +
					'</div>' +
				'</div>';
			$.fn.modalmanager.defaults.resize = true;

			preventBackspace();
		</script>
    </div>
</body>
</html>
